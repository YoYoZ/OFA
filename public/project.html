<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Open Frame Annotator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ <a href="/" class="back-link">Open Frame Annotator</a></h1>
        </header>

        <div id="loading">Loading project...</div>

        <div id="project-content" style="display: none;">
            <div class="project-layout">
                <!-- Left side: Video and controls -->
                <div class="video-section">
                    <div class="video-container">
                        <div id="youtube-player"></div>
                    </div>

                    <div class="annotation-form">
                        <h3>Add Comment</h3>
                        <div class="form-row">
                            <input type="text" id="authorName" placeholder="Your name" />
                            <input type="text" id="commentText" placeholder="Comment text" />
                        </div>
                        <button id="addAnnotation">Add at <span id="currentTime">00:00</span></button>
                    </div>

                    <div class="timeline-container">
                        <h3>Timeline</h3>
                        <div id="timeline" class="timeline"></div>
                    </div>
                </div>

                <!-- Right side: Comments list -->
                <div class="comments-section">
                    <div class="annotations-list">
                        <h3>Comments (<span id="annotationsCount">0</span>)</h3>
                        <div id="annotationsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/project.js"></script>
</body>
</html>
