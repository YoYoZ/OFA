<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Open Frame Annotator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #2a2a2a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #9e9e9e;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a3a3a;
            background: #1a1a1a;
            color: #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64b5f6;
        }

        .login-btn {
            width: 100%;
            background: #64b5f6;
            color: #1a1a1a;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #42a5f5;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #c0392b;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .projects-table {
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #333333;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #ffffff;
        }

        td {
            padding: 15px;
            border-top: 1px solid #3a3a3a;
        }

        tbody tr:hover {
            background: #333333;
        }

        .project-link {
            color: #64b5f6;
            text-decoration: none;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .youtube-link {
            color: #ff6b6b;
            text-decoration: none;
        }

        .youtube-link:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9e9e9e;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #64b5f6;
        }

        .stat-label {
            color: #9e9e9e;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-container" style="display: none;">
            <h2>üîê Admin Login</h2>
            <div id="loginError" class="error" style="display: none;"></div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required autofocus>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <header>
                <h1>üõ†Ô∏è Admin Panel</h1>
                <p>Manage Open Frame Annotator Projects</p>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </header>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAnnotations">0</div>
                    <div class="stat-label">Total Comments</div>
                </div>
            </div>

            <div class="projects-table">
                <table>
                    <thead>
                        <tr>
                            <th>Project ID</th>
                            <th>YouTube URL</th>
                            <th>Comments</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectsList">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            Loading...
        </div>
    </div>

    <script>
        window.onload = async function() {
            showLoading();

            try {
                const response = await fetch('/api/admin/check');
                const data = await response.json();

                if (data.authenticated) {
                    showAdminPanel();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showLoginForm();
            }
        };

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadProjects();
        }

        async function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Checking...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    showAdminPanel();
                } else {
                    errorDiv.textContent = 'Invalid password!';
                    errorDiv.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function logout() {
            try {
                await fetch('/api/admin/logout', { method: 'POST' });
                showLoginForm();
            } catch (error) {
                console.error('Logout error:', error);
                showLoginForm();
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/admin/projects');

                if (response.status === 401) {
                    showLoginForm();
                    return;
                }

                const data = await response.json();

                document.getElementById('totalProjects').textContent = data.projects.length;
                document.getElementById('totalAnnotations').textContent = data.totalAnnotations;

                const tbody = document.getElementById('projectsList');

                if (data.projects.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No projects yet</td></tr>';
                    return;
                }

                tbody.innerHTML = data.projects.map(project => `
                    <tr>
                        <td>
                            <a href="/project/${project.id}" class="project-link" target="_blank">
                                <code>${project.id.substring(0, 8)}...</code>
                            </a>
                        </td>
                        <td>
                            <a href="${escapeHtml(project.youtube_url)}" class="youtube-link" target="_blank">
                                ${escapeHtml(project.youtube_url)}
                            </a>
                        </td>
                        <td>${project.annotations_count}</td>
                        <td>${new Date(project.created_at).toLocaleString('en-US')}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteProject('${project.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading projects:', error);
                alert('Error loading data');
            }
        }

        async function deleteProject(projectId) {
            if (!confirm('Are you sure? This will delete the project and all its comments!')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/projects/${projectId}`, {
                    method: 'DELETE'
                });

                if (response.status === 401) {
                    alert('Session expired');
                    showLoginForm();
                    return;
                }

                if (response.ok) {
                    loadProjects();
                } else {
                    alert('Error deleting project');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting project');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
